<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Data Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Check Compatibility Data</h1>
    <form id="compatibility-form">
        <label for="category">Select Category:</label>
        <select id="category" name="category">
            <option value="css">CSS</option>
            <option value="html">HTML</option>
            <option value="javascript">JavaScript</option>
        </select>

        <label for="subcategory">Select Subcategory:</label>
        <select id="subcategory" name="subcategory"></select>

        <label for="property">Select Property:</label>
        <select id="property" name="property"></select>

        <button type="submit">Check Compatibility</button>
    </form>

    <div class="compatibility-data" id="compatibility-data"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
